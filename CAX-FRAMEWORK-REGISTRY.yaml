# Evidence Registry Structure
evidence:
  namespacing_pattern: "DET:<CAX>:<DOMAIN>:<SNS>:<activity>:<version>"
  example: "DET:CAD:AAA:52-10:design:V3"

  mandatory_fields:
    - "det_id"
    - "ts"
    - "refs.ce"
    - "refs.ci"
    - "refs.cadet_chain"
    - "inputs"
    - "processing.tool"
    - "processing.params"
    - "outputs.units"
    - "traces"
    - "cadet_metrics"
    - "hash"
    - "sig"

# Cryptographic Framework
crypto:
  hash_algorithm: "SHA-256"
  signature_algorithm: "Ed25519"
  blockchain_type: "hierarchical"
  consensus_mechanism: "proof_of_evidence"
  immutable_ledger: true

# Traceability Framework
traceability:
  bidirectional: true
  cross_domain_refs: true
  ata_sns_mapping: true
  circular_assurance: true

  trace_types:
    - "artifact_to_requirement"
    - "domain_to_domain"
    - "cax_to_cax"
    - "ata_to_system"
    - "lifecycle_to_evidence"

# Circular Assurance (CADET) KPIs
circularity_kpis:
  reuse_percentage:
    target: 35
    unit: "%"

  co2_savings:
    target: 1000
    unit: "kg"

  energy_savings:
    target: 500
    unit: "kWh"

  lifecycle_extension:
    target: 12
    unit: "months"

