# Global Sharing Policies
global_sharing_policies:
  conflict_resolution:
    priority_override: true
    escalation_path: ["team_lead", "domain_lead", "program_manager", "steering_committee"]
    resolution_sla: "24_hours"

  resource_constraints:
    max_total_sharing_percentage: 25
    min_reserve_percentage: 10
    emergency_override_level: "program_manager"

  cost_allocation:
    billing_frequency: "monthly"
    cost_center_mapping: "by_domain"
    shared_cost_distribution: "proportional_to_usage"

