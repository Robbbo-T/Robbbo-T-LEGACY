      privacy_notice: "clear_plain_language_notice"
      regular_updates: "notification_of_material_changes"

    right_of_access:
      portal_access: "student_dashboard_for_own_data"
      data_export: "machine_readable_format"
      response_time: "1_month_maximum"

    right_to_rectification:
      correction_process: "student_initiated_via_portal"
      verification: "evidence_based_correction_only"
      propagation: "corrections_propagated_to_all_systems"

    right_to_erasure:
      token_burn: "teknia_tokens_burned_on_erasure_request"
      evidence_deletion: "secure_deletion_of_personal_evidence"
      exceptions: "legal_obligations_and_public_interest"

    right_to_portability:
      data_export: "structured_machine_readable_format"
      academic_records: "standard_educational_record_formats"
