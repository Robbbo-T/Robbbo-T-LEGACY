      evidence_references: "content_hashes_without_personal_data"
      analytics: "k_anonymity_for_cohort_reporting"

    encryption:
      data_at_rest: "AES_256_encryption"
      data_in_transit: "TLS_1.3_minimum"
      key_management: "HSM_protected_keys"

    access_control:
      role_based: "principle_of_least_privilege"
      authentication: "multi_factor_required"
      audit_logging: "all_access_logged_and_monitored"

  data_subject_rights:
