---
version: 1
steps:
  - name: Setup Python
    run: |
      python -m pip install --upgrade pip
      pip install -r .github/requirements.txt
  - name: Setup Node (md link checks)
    run: |
      corepack enable || true
      npm i -g markdown-link-check
  - name: Cache deps
    uses: actions/cache@v4
    with:
      path: |
        ~/.cache/pip
        ~/.npm
      key: >
        copilot-deps-${{ runner.os }}-${{ hashFiles('.github/requirements.txt') }}
