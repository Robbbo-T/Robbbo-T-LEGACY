# Traceability framework configuration
traces:
  id: "TRACES-ROOT-Q100-CONF0000"
  description: "Traceability Records for Aerospace Certification Evidence System"
  scope: "Complete CAX framework across 15 domains"
  
# Traceability types
traceability_types:
  artifact_to_requirement:
    enabled: true
    direction: "bidirectional"
    validation: "automated"
    
  domain_to_domain:
    enabled: true
    cross_references: true
    alias_support: true
    
  cax_to_cax:
    enabled: true
    pillar_integration: true
    workflow_chaining: true
    
  ata_to_system:
    enabled: true
    sns_mapping: true
    compliance_tracking: true
    
  lifecycle_to_evidence:
    enabled: true
    cadet_integration: true
    circular_tracking: true

# Evidence linkage patterns
linkage_patterns:
  det_to_det:
    pattern: "DET:<CAX>:<DOMAIN>:<SNS>:<activity>:<version>"
    hash_chain: true
    signature_verification: true
    
  requirement_to_artifact:
    pattern: "REQ-<DOMAIN>-<SNS>-<ID> → <ARTIFACT_ID>"
    validation_method: "cryptographic"
    
  domain_crossref:
    pattern: "ALIAS:<OWNER_DOMAIN>:<CO_DOMAIN>:<REF>"
    canonical_path: true
    
  ata_compliance:
    pattern: "ATA-<SNS> → <DOMAIN>:<CAX>:<EVIDENCE>"
    certification_ready: true

