  s1000d:
    enabled: true
    dmc_generation: "downstream"
    location: "CAS-SUSTAINMENT/**/S1000D/"
    
  do178c:
    enabled: true
    dal_mapping: true
    verification_traces: true
    
  do254:
    enabled: true
