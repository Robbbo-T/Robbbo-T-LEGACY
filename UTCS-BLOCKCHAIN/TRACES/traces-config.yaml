# Validation rules
validation:
  mandatory_traces:
    - "requirement_to_design"
    - "design_to_analysis"
    - "analysis_to_verification"
    - "verification_to_validation"
    
  chain_integrity:
    hash_verification: true
    signature_validation: true
    timestamp_monotonic: true
    
  cross_domain_consistency:
    alias_validation: true
    canonical_verification: true
    circular_reference_detection: true

# Evidence chain requirements
evidence_chains:
  minimum_chain_length: 3
  maximum_gap_hours: 24
  signature_algorithms: ["Ed25519", "Dilithium2"]
  hash_algorithms: ["SHA-256", "Keccak-256"]
  
# Circular assurance integration
cadet_integration:
  enabled: true
  kpi_tracking: true
  sustainability_metrics: true
  lifecycle_closure: true
  
  circularity_traces:
    reuse_tracking: true
    waste_reduction: true
    energy_efficiency: true
    lifecycle_extension: true

# Compliance frameworks
